<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/styles/auth.css" />
    <script src="/scripts/sign-in.js"></script>
  </head>
  <body>
    <main id="sign-in-page" class="page">
      <header id="page-header-section">
        <a href="/">
          <h1 id="page-header">ï¼„ Expense Tracker</h1>
        </a>
      </header>
      <article id="form-container">
        <form id="sign-in-form" class="page-form">
          <header id="form-header-section"><h1 id="form-header">Sign In</h1></header>
          <fieldset id="name-field" class="field">
            <legend class="field-title">Name</legend>
            <input
              type="text"
              name="name"
              id="name-text-box"
              placeholder="Enter your name"
              class="input-box"
            />
          </fieldset>
          <fieldset id="password-field" class="field">
            <legend class="field-title">Password</legend>
            <input
              type="password"
              name="password"
              id="password-text-box"
              placeholder="Enter password"
              class="input-box"
            />
          </fieldset>
          <div id="buttons-section">
            <input type="reset" value="Clear" class="button" />
            <input type="submit" value="Submit" class="button" id="submit-btn" />
          </div>
          <span>
            Don't have an account?
            <a href="/sign-up" class="auth-link">Create Account</a>
          </span>
        </form>
      </article>
    </main>
  </body>
</html>
