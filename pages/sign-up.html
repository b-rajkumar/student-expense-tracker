<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="../styles/auth.css" />
  <script src="../scripts/sign-up.js"></script>
</head>

<body>
  <main id="sign-up-page" class="page">
    <header id="page-header-section">
      <a href="/">
        <h1 id="page-header">â‚¹ Expense Tracker</h1>
      </a>
    </header>
    <article id="form-container">
      <form id="sign-up-form" class="page-form">
        <header id="form-header-section">
          <h1 id="form-header">Sign Up</h1>
        </header>
        <fieldset id="name-field" class="field">
          <legend class="field-title">Name</legend>
          <input type="text" name="name" id="name-text-box" placeholder="Enter your name" class="input-box" />
        </fieldset>
        <fieldset id="password-field" class="field">
          <legend class="field-title">Password</legend>
          <input type="password" name="password" id="password-text-box" placeholder="Enter password"
            class="input-box" />
        </fieldset>
        <fieldset id="confirm-password-field" class="field">
          <legend class="field-title">Confirm password</legend>
          <input type="text" name="confirm-password" id="confirm-password-text-box" placeholder="Confirm Password"
            class="input-box" />
        </fieldset>

        <div id="error-box" class="hide">Password doesn't match</div>

        <div id="buttons-section">
          <input type="reset" value="Clear" class="button" />
          <input type="submit" value="Submit" class="button" id="submit-btn" />
        </div>
        <span>
          Already have an account?
          <a href="./sign-in.html" class="auth-link">Sign In</a>
        </span>
      </form>
    </article>
  </main>
</body>

</html>
