<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="../styles/expenses.css" />
  <script src="../scripts/expenses.js"></script>
</head>

<body>
  <main id="page">
    <header id="page-header-section">
      <h1 id="page-header">₹ Expense Tracker</h1>
      <ul id="auth-section">
        <li><input type="button" class="auth-link" value="Sign out"></input></li>
      </ul>
    </header>
    <article id="main-content">
      <section id="expense-section">
        <header id="expense-section-header">
          <h1>Expenses</h1>
          <h1 id="total-expense-header">
            Total Expense: ₹<span id="total-expense"></span>
          </h1>
        </header>
        <nav id="nav-section">
          <span>Recent Expenses</span>
          <div id="nav-buttons">
            <input type="button" value="Add Expense" id="add-expense-btn" />
          </div>
        </nav>
        <ul id="expenses"></ul>
      </section>
    </article>
  </main>
</body>

</html>
