<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Track Expense</title>
  <link rel="stylesheet" href="../styles/track-expense.css" />
  <script src="../scripts/track-expense.js"></script>
</head>

<body>
  <main id="page">
    <header id="page-header-section">
      <h1 id="page-header">₹ Expense Tracker</h1>
      <div>
        <a href="./about-us-page.html" class="auth-link">About</a>
        <ul id="auth-section">
          <li><input type="button" class="auth-link" value="Sign out" id="sign-out-btn"></input></li>
        </ul>
      </div>
    </header>

    <div id="main-content">
      <label for="categories">Select Category :</label>
      <select id="categories">
        <option value="" hidden="true" default="true"></option>
        <option value="food">Food</option>
        <option value="travel">Travel</option>
        <option value="shopping">Shopping</option>
        <option value="entertainment">Entertainment</option>
        <option value="other">Other</option>
      </select>
    </div>

    <article id="main-content">
      <section id="expense-section">
        <header id="expense-section-header">
          <h1 id="category-header">Expenses</h1>
          <h1 id="total-expense-header">
            Total Expense: ₹<span id="total-expense"></span>
          </h1>
        </header>
        <nav id="nav-section">
          <span>Recent Expenses</span>
          <div id="nav-buttons">
            <input type="button" value="Add Expense" id="add-expense-btn" />
          </div>
        </nav>
        <ul id="expenses"></ul>
      </section>
    </article>
  </main>

  <div id="add-expense-popup-page">
    <article id="add-expense-form-container">
      <form id="add-expense-form">
        <header id="form-header-section">
          <h1 id="form-header">Add Expense</h1>
        </header>
        <fieldset id="expense-title-field" class="field">
          <legend class="field-title">Title</legend>
          <input type="text" name="title" id="expense-title-text-box" class="input-box" placeholder="Enter Title"
            required />
        </fieldset>
        <fieldset id="expense-amount-field" class="field">
          <legend class="field-title">Amount</legend>
          <input type="number" name="amount" id="expense-amount-text-box" class="input-box"
            placeholder="Enter Amount In Rs" required />
        </fieldset>
        <fieldset id="expense-date-field" class="field">
          <legend class="field-title">Date</legend>
          <input type="date" name="date" id="expense-date-text-box" class="input-box" required />
        </fieldset>
        <div id="buttons-section">
          <input type="reset" value="Clear" class="button" />
          <input type="submit" value="Add" class="button" id="add-expense-btn" />
        </div>
      </form>
    </article>

  </div>
</body>

</html>
